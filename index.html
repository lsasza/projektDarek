<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuchnie Świata</title>
    <link rel="stylesheet" href="style.css">
</head>
  <body>
      <header>
          <h1>Kuchnie Świata</h1>
          <p>Odkryj smaki świata bez wychodzenia z domu</p>
      </header>

      <section>
          <h2>Kuchnia Francuska</h2>
          <img src="images/kanapka.jpg" alt="Kanapka francuska">
      </section>

      <section>
          <h2>Kuchnia Polska</h2>
          <img src="images/bigos.jpg" alt="Bigos">
          <!-- <span>Bigos - tradycyjna potrawa z kapusty kiszonej i mięsa</span> -->

          <h3>Rosół</h3>
          <div class="rosol">
              <img src="images/rosol.jpg" alt="Rosół">
          </div>

          <h3>Schabowy</h3>
          <section class="food-img">
              <img src="images/schabowy.jpg" alt="Piekny polski schabowy">
          </section>
      </section>

      <section>
          <h2>Kuchnia Gruzińska</h2>
          <h3>Chaczapuri</h3>
          <img src="images/chaczapuri.jpeg" alt="Chaczapuri">
      </section>

      <section>
          <h2>Kuchnia Meksykańska</h2>
          <img src="images/smaki-swiata-meksyk.jpg" alt="Kuchnia meksykańska">
      </section>

      <selection>
          <h2>kuchnia uzbecka/h2>
              <img src="images/plov.jpg" alt="kuchnia uzbecka">
      </selection>

      <footer>
          <p>&copy; 2024 Kuchnie Świata. Wszystkie prawa zastrzeżone.</p>
      </footer>
  </body>
</html>
